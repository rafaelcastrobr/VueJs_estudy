<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <ul>
      <HeaderComponent v-for="todo in todos" v-bind:todo="todo" 
      v-bind:key="todo.id"/>
    </ul>
  </div>

  <script>
    Vue.component('headercomponent', { props: ['todo'], template: '<li>{{ todo.text }} </h1>' })

    var app = new Vue({
      el: '#app',
      data: {
        mensagem: 'Essa é minha mensagem',
        todos: [
          { id: 1, text: 'Arrumar o quarto' },
          { id: 2, text: 'Lavar a louça' },
          { id: 3, text: 'fazer flexões' },
        ]
      },
      methods: {
        onLoadPage: function () {
          alert(this.mensagem)
        },
      },
    });
  </script>
</body>

</html>
