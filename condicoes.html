<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>

  <div id="app">
    <h1 v-if="numero > 4">O Número é Maior que {{numero}}</h1>
    <h1 v-else-if="numero == 4">O número é igual a {{numero}}</h1>
    <h1 v-else>O número não é maior e nem igual a 4, na verdade é {{numero}}</h1>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        mensagem: 'Olá, Vue.js! Meu olá, mundo!',
        listas: [
          {
            id: 1,
            nome: 'Rafael Castro',
            idioma: 'Português'
          },
          {
            id: 2,
            nome: 'Mob',
            idioma: 'Inglês'
          },
          {
            id: 3,
            nome: 'And',
            idioma: 'Italiano'
          }
        ],
        verifica: true,
        numero: 2
      }
    });
  </script>
</body>

</html>
