<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olá, Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  
  <div id="app">
    <h1 :title="titulo" v-html="mensagem"></h1>
  </div>
  
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        mensagem: '<u>Olá, Vue.js! Meu olá, mundo!</u>',
        titulo: 'Lorem Ipsum'
      }
    });
  </script>
</body>
</html>
